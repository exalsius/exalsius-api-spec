get:
  operationId: describeWorkspace
  tags: [workspaces]
  summary: Get details of a single workspace
  description: |
    **Retrieve the details of a single workspace**
    
    Fetch comprehensive metadata for a specific workspace, including its status, configuration,
    resource allocation, access information, and deployment details.

  parameters:
    - name: workspace_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID of the workspace to describe
  responses:
    '200':
      $ref: '../../components/responses/workspace-response.yaml'
      useExample: workspace-details
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: workspace-not-found
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X GET "https://api.exalsius.ai/workspace/123e4567-e89b-12d3-a456-426614174000"
    - lang: python
      label: Python
      source: |
        import requests
        response = requests.get("https://api.exalsius.ai/workspace/123e4567-e89b-12d3-a456-426614174000")
        print(response.json())

delete:
  operationId: deleteWorkspace
  tags: [workspaces]
  summary: Delete a workspace
  description: |
    **Delete a workspace**
    
    Permanently delete a workspace and all its associated resources.
    
    **Warning: This operation is irreversible.**
    
    **Behavior:**
    - The workspace will be marked for deletion immediately
    - All associated Pods and resources will be terminated
    - Persistent volumes may be retained depending on the storage policy
    - The deletion process may take a few minutes to complete
    - Once deleted, the workspace cannot be recovered

  parameters:
    - name: workspace_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID of the workspace to delete
  responses:
    '200':
      $ref: '../../components/responses/workspace-delete-response.yaml'
      useExample: success
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: workspace-not-found
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X DELETE "https://api.exalsius.ai/workspace/123e4567-e89b-12d3-a456-426614174000"

    - lang: python
      label: Python
      source: |
        import requests
        response = requests.delete("https://api.exalsius.ai/workspace/123e4567-e89b-12d3-a456-426614174000")
