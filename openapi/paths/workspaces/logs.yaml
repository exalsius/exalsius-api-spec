get:
  operationId: getWorkspaceLogs
  tags: [workspaces]
  summary: Get workspace logs
  description: |
    **Retrieve the workspace logs**
    
    Retrieve the logs for a specific workspace. The logs are returned in real-time as they are generated. This endpoint returns a NDJSON stream, so individual log objects are separated by a newline character.
  parameters:
    - name: workspace_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The ID of the workspace to get the logs for
  responses:
    '200':
      $ref: '../../components/responses/workspace-logs-response.yaml'
      useExample: success
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: workspace-not-found
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error