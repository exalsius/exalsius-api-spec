delete:
  operationId: deleteSshKey
  tags: [management]
  summary: Delete an SSH key
  description: |
    **Delete an SSH key**
    
    Permanently delete an SSH key from your account. This operation is irreversible.
    
    **Warning: This operation is irreversible.**
    
    **Behavior:**
    - The SSH key will be permanently removed from your account
    - Any nodes that were imported using this SSH key will continue to function, but you won't be able to 
      use this key for future node imports
    - If you need to import new nodes, you'll need to create a new SSH key

  parameters:
    - name: ssh_key_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID of the SSH key to delete
  responses:
    "204":
      description: SSH key deleted
    "404":
      $ref: "../../components/responses/error-response.yaml"
      useExample: ssh-keys-not-found
    "500":
      $ref: "../../components/responses/error-response.yaml"
      useExample: server-error

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X DELETE "https://api.exalsius.ai/management/ssh-key/123e4567-e89b-12d3-a456-426614174000"
    - lang: python
      label: Python
      source: |
        import requests
        response = requests.delete("https://api.exalsius.ai/management/ssh-key/123e4567-e89b-12d3-a456-426614174000")
