get:
  operationId: listSshKeys
  tags: [management]
  summary: List all SSH keys
  description: |
    **List all SSH keys**

    List all SSH keys that are available to the management cluster for the current user.

    **Result**

    Returns an array of SSH key objects.
    
  responses:
    '200':
      description: An array of SSH keys
      content:
        application/json:
          schema:
            type: object
            properties:
              ssh_keys:
                type: array
                items:
                  $ref: '../../components/schemas/ssh-key.yaml'
    '404':
      description: SSH keys not found
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/not-found"
            title: "Not Found"
            status: 404
            detail: "No SSH keys found"
            instance: "/management/ssh-keys"
    default:
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/server-error"
            title: "Internal Server Error"
            status: 500
            detail: "An internal server error occurred while processing the request."
            instance: "/management/ssh-keys"

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X GET "https://api.exalsius.ai/management/ssh-keys"
    - lang: python
      label: Python
      source: |
        import requests
        response = requests.get("https://api.exalsius.ai/management/ssh-keys")
        print(response.json())

post:
  operationId: addSshKey
  tags: [management]
  summary: Add an SSH key
  description: |
    **Add an SSH key**

    Add an SSH key to the management cluster.

    **Request Body**

    - `name`: The name of the SSH key.
    - `private_key`: The private key of the SSH key.

    **Result**

    Returns the SSH key object.

  responses:
    '201':
      $ref: '../../components/responses/ssh-key-response.yaml'
    '400':
      description: Bad Request
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/bad-request"
            title: "Bad Request"
            status: 400
            detail: "Bad request"
            instance: "/management/ssh-keys"
    default:
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/server-error"
            title: "Internal Server Error"
            status: 500
            detail: "An internal server error occurred while processing the request."
            instance: "/management/ssh-keys"

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X POST "https://api.exalsius.ai/management/ssh-keys"
        -H "Content-Type: application/json"
        -d '{"name": "my-ssh-key", "privateKey": "-----BEGIN RSA PRIVATE KEY-----\nMIIEpAIBAAKCAQEA6b7QgYJnV...\n-----END RSA PRIVATE KEY-----\n"}'
    - lang: python
      label: Python
      source: |
        import requests
        response = requests.post("https://api.exalsius.ai/management/ssh-keys", json={"name": "my-ssh-key", "privateKey": "-----BEGIN RSA PRIVATE KEY-----\nMIIEpAIBAAKCAQEA6b7QgYJnV...\n-----END RSA PRIVATE KEY-----\n"})
        print(response.json())

delete:
  operationId: deleteSshKey
  tags: [management]
  summary: Delete an SSH key
  description: |
    **Delete an SSH key**

    Delete an SSH key from the management cluster.

    **Parameters**

    - `id`: The ID of the SSH key to delete.

  responses:
    '204':
      description: SSH key deleted
    '404':
      description: SSH key not found
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/not-found"
            title: "Not Found"
            status: 404
            detail: "The SSH key with ID 123 was not found."
            instance: "/management/ssh-keys/123"
    default: 
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/server-error"
            title: "Internal Server Error"
            status: 500
            detail: "An internal server error occurred while processing the request."
            instance: "/management/ssh-keys"

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X DELETE "https://api.exalsius.ai/management/ssh-keys/123e4567-e89b-12d3-a456-426614174000"
    - lang: python
      label: Python
      source: |
        import requests
        response = requests.delete("https://api.exalsius.ai/management/ssh-keys/123e4567-e89b-12d3-a456-426614174000")