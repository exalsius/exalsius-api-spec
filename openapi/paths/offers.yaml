    description: |
      When building a conversational agent, use this operation to fetch the
      live set of offers. You can ask users "How many offers do you want?" and
      then inject their answer into the `page_size` parameter. 
      You can also ask users to filter by vendor, provider, region, gpu_count_min, and price_max.

    promptTemplate: |
      "Fetch me up to {page_size} current offers from the catalogâ€”include title,
      pricing and expiration date in JSON."