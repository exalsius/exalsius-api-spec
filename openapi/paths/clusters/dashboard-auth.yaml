get:
  operationId: getDashboardAuth
  tags: [clusters]
  summary: Get dashboard authentication
  security:
    - OAuth2:
      # This operation is accessible by users (openid) and m2m applications with scope viewdashboard
      - openid
      - viewdashboard
  description: |
    **Retrieve the dashboard authentication**
    
    Enables access to observability dashboards for a specific cluster. Each dashboard provides a visual representation 
    of cluster performance metrics, resource utilization, and operational insights.
  parameters:
    - name: cluster_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The ID of the cluster to get the dashboard authentication for
  responses:
    '200':
      description: Dashboard authentication
      headers:
        X-WEBAUTH-USER:
          description: User ID of the user
          schema:
            type: string
        X-WEBAUTH-TEAM:
          description: Team ID of the user
          schema:
            type: string
        X-WEBAUTH-CLUSTER:
          description: Cluster ID of the cluster
          schema:
            type: string
        X-WEBAUTH-ROLE:
          description: Grafana role of the user
          schema:
            type: string
        X-WEBAUTH-BEARER:
          description: Bearer token of the user
          schema:
            type: string
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: cluster-not-found
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error