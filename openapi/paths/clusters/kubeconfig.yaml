get:
  operationId: getClusterKubeconfig
  tags: [clusters]
  summary: Get the kubeconfig for a cluster
  description: |
    **Get the kubeconfig for a cluster**

    Get the kubeconfig file for a cluster.

  parameters:
    - name: cluster_id
      in: path
      required: true
      schema:
        type: integer
        format: int64
      description: The ID of the cluster to get the kubeconfig for

  responses:
    '200':
      description: The kubeconfig file for the cluster
      content:
        application/json:
          schema:
            $ref: '../../components/responses/cluster-kubeconfig-response.yaml'
          examples:
            default:
              summary: The kubeconfig file for the cluster
              value:
                kubeconfig: |
                  apiVersion: v1
                  clusters:
                    - cluster:
                        server: https://api.exalsius.ai/clusters/123
                  users:
                    - name: user
                      user:
                        token: "123"
                  contexts:
                    - context:
                        cluster: my-cluster
                        user: user
                  current-context: my-cluster
    '404':
      description: Cluster not found
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/not-found"
            title: "Not Found"
            status: 404
            detail: "The cluster with ID 123 was not found."
            instance: "/clusters/123"
    '500':
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            type: "https://api.exalsius.ai/errors/server-error"
            title: "Internal Server Error"
            status: 500
            detail: "An internal server error occurred while processing the request."
            instance: "/clusters/123"
