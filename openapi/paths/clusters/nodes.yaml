get:
  operationId: getNodes
  tags: [clusters]
  summary: Get nodes of a cluster
  description: |
    **Retrieve the nodes of a cluster**
    
    Fetch all nodes that are part of a specific cluster, including both control plane and worker nodes. 
    This endpoint provides information about the cluster's node composition, which is useful for 
    understanding cluster capacity and configuration.

    **Examples**

    Here's an example of how to retrieve all nodes of a cluster:
      ```
      /cluster/123e4567-e89b-12d3-a456-426614174000/nodes
      ```
  parameters:
    - name: cluster_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID of the cluster to retrieve nodes from
  responses:
    '200':
      $ref: '../../components/responses/cluster-nodes-response.yaml'
      useExample: default
    '404':
      description: Cluster not found
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            detail:
              type: "https://api.exalsius.ai/errors/not-found"
              title: "Not Found"
              status: 404
              detail: "The cluster with ID 123 was not found."
              instance: "/cluster/123e4567-e89b-12d3-a456-426614174000"
    '500':
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: '../../components/schemas/error.yaml'
          example:
            detail:
              type: "https://api.exalsius.ai/errors/server-error"
              title: "Internal Server Error"
              status: 500
              detail: "An internal server error occurred while processing the request."
              instance: "/cluster/123e4567-e89b-12d3-a456-426614174000/nodes"
  
  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X GET "https://api.exalsius.ai/cluster/123e4567-e89b-12d3-a456-426614174000/nodes"

    - lang: python
      label: Python
      source: |
        import requests
        response = requests.get("https://api.exalsius.ai/cluster/123e4567-e89b-12d3-a456-426614174000/nodes")
        print(response.json())

        
post:
  operationId: addNodes
  tags: [clusters]
  summary: Add nodes to a cluster
  description: |
    **Add nodes to a cluster**
    
    Add one or more nodes to an existing cluster. Nodes can be added as either control plane nodes or 
    worker nodes, depending on your cluster's needs.
    
    **Request Body:**
    - `nodes_to_add`: Array of nodes to add, where each node has:
      - `node_id`: The ID of the node to add (required)
      - `node_role`: The role of the node (required). Possible values:
        - `CONTROL_PLANE` - control plane node (manages the cluster)
        - `WORKER` - worker node (runs workloads)
    
    **Prerequisites:**
    - Nodes must be in the `AVAILABLE` state
    - Nodes must be of the same type (e.g., all self-managed or all from the same cloud region)
    - For control plane nodes, you typically need an odd number (1, 3, 5) for high availability
    
    **Behavior:**
    - If the cluster is already deployed (`READY` state), nodes will be added to the running cluster
    - If the cluster is in `PENDING` state, nodes will be associated but the cluster remains pending until deployment
    - The node addition process may take several minutes to complete
    - Once added, nodes become part of the cluster and can run workloads

  parameters:
    - name: cluster_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/requests/cluster-add-node-request.yaml'
        examples:
          add-control-plane-node:
            summary: Add a control plane node
            value:
              nodes_to_add:
                - node_id: "123e4567-e89b-12d3-a456-426614174001"
                  node_role: "CONTROL_PLANE"
          add-worker-nodes:
            summary: Add multiple worker nodes
            value:
              nodes_to_add:
                - node_id: "123e4567-e89b-12d3-a456-426614174002"
                  node_role: "WORKER"
                - node_id: "123e4567-e89b-12d3-a456-426614174003"
                  node_role: "WORKER"
  responses:
    '201':
      $ref: '../../components/responses/cluster-nodes-response.yaml'
      useExample: default
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: cluster-not-found
    '409':
      $ref: '../../components/responses/error-response.yaml'
      useExample: cluster-invalid-node-ids
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error