post:
  operationId: importNodeFromOffer
  tags: [nodes]

  summary: Import a node from an offer
  description: |
    **Import cloud nodes into the pool**

    Use this operation to import one or more nodes of a given cloud instance type into the node pool.
    
    **Parameters**
      - `offer_id`: The identifier of the cloud provider's offer you wish to import (see GET /offers).
      - `amount`: The number of instances of the instance type to import.

    **Behavior**

    Importing a node from an offer to the node pool does not yet start a virtual machine and
    therefore does not yet involve any costs. A virtual machine of the given instance type
    will only be started when you deploy a cluster using the node.
    The `price_per_hour` of the node will be the price of the offer at the time of import.
    When deploying a cluster, the actual hourly rate will be the `price_per_hour` of the offer at that time.

    **Result**

    On success, you'll receive one or more node IDs. Use these IDs with the `/clusters` endpoint to add nodes to your clusters.
    
  parameters:
    - name: offer_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: hostname
      in: query
      required: false
      schema:
        type: string
        description: The hostname of the node. If provided, the node will be added to the node pool with the given hostname.
        example: "aws-node"
        default: ""
    - name: amount
      in: query
      required: false
      schema:
        type: integer
        format: int32
        default: 1
      
  responses:
    '201':
      $ref: '../../components/responses/node-import-response.yaml'
      useExample: default
    '400':
      $ref: '../../components/responses/error-response.yaml'
      useExample: bad-request
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: node-offer-not-found
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error

  x-codeSamples:
    - lang: curl
      label: cURL
      source: |
        curl -X POST "https://api.exalsius.ai/node/import/offer/123e4567-e89b-12d3-a456-426614174000?amount=1"
    - lang: python
      label: Python
      source: |
        import requests
        from typing import Optional

        def import_node_from_offer(offer_id: str, amount: int = 1) -> dict:
          """
          Import a node from an offer

          Args:
            offer_id: The identifier of the cloud provider's offer you wish to import
            amount: The number of instances of the instance type to import

          Returns:
            The JSON response containing node_ids array and total count
          """
          url = f"https://api.exalsius.ai/node/import/offer/{offer_id}"
          params = {"amount": amount}
          response = requests.post(url, params=params)
          return response.json()

        # Example usage
        result = import_node_from_offer("123e4567-e89b-12d3-a456-426614174000", 1)
        print(result)  # Returns: {"node_ids": ["..."], "total": 1}
        