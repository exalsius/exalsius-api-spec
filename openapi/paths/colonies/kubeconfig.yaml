get:
  operationId: getColonyKubeconfig
  tags: [colonies]
  summary: Get the kubeconfig for a colony
  description: |
    **Get the kubeconfig for a colony**

    The kubeconfig file contains the credentials to access all clusters of the colony.

  parameters:
    - name: colony_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The ID of the colony to get the kubeconfig for

  responses:
    '200':
      $ref: '../../components/responses/colony-kubeconfig-response.yaml'
    '404':
      $ref: '../../components/responses/error-response.yaml'
      useExample: colony-not-found
    '500':
      $ref: '../../components/responses/error-response.yaml'
      useExample: server-error
