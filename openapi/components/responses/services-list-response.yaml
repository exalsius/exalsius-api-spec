description: List of services
headers:
  X-Total-Count:
    description: Total number of existing service deployments
    schema:
      type: integer
      format: int32
content:
  application/json:
    schema:
      $ref: '../schemas/services-list-response.yaml'
    examples:
      default:
        summary: List of service deployments
        value:
          services:
            - id: "123e4567-e89b-12d3-a456-426614174000"
              name: "my-ray-cluster"
              cluster_id: "123e4567-e89b-12d3-a456-426614174001"
              template:
                name: "ray-deployment"
                description: "Ray cluster deployment template"
                variables:
                  ray_cluster_name: "my-ray-cluster"
                  config:
                    replicas: 3
                    resources:
                      cpu: "2"
                      memory: "4Gi"
                  enabled: true
              owner: "john.doe@example.com"
              description: "Ray cluster for distributed machine learning"
              created_at: "2025-01-01T00:00:00Z"
            - id: "123e4567-e89b-12d3-a456-426614174002"
              name: "my-monitoring-service"
              cluster_id: "123e4567-e89b-12d3-a456-426614174001"
              template:
                name: "prometheus"
                description: "Prometheus monitoring service"
                variables:
                  retention: "30d"
                  scrape_interval: "15s"
              owner: "jane.doe@example.com"
              description: "Monitoring service for cluster metrics"
              created_at: "2025-01-02T00:00:00Z"
          total: 2
