description: List of nodes in the node pool
content:
  application/json:
    schema:
      type: object
      properties:
        nodes:
          type: array
          items:
            $ref: '../../components/schemas/base-node.yaml'
        total:
          type: integer
          description: The total number of nodes in the node pool
          format: int32
    examples:
      SingleNode:
        summary: List containing only a single node
        value:
          nodes:
            - id: "123e4567-e89b-12d3-a456-426614174000"
              nodeType: self-managed
              location: "Virginia"
              gpuCount: 1
              gpuVendor: "nvidia"
              gpuType: "a100"
              gpuMemory: 80
              cpuCores: 4
              memoryGb: 16
              storageGb: 100
              importTime: "2025-01-01T00:00:00Z"
              status: available
          total: 1

      MixedNodes:
        summary: List containing two nodes
        value:
          nodes:
            - id: "123e4567-e89b-12d3-a456-426614174000"
              nodeType: self-managed
              location: "Virginia"
              gpuCount: 1
              gpuVendor: "nvidia"
