description: List of workspace templates
headers:
  X-Total-Count:
    description: Total number of existing workspace templates
    schema:
      type: integer
      format: int32
content:
  application/json:
    schema:
      $ref: '../schemas/workspace-template-list-response.yaml'
    examples:
      default:
        summary: List of workspace templates
        value:
          workspace_templates:
            - name: "jupyter-notebook"
              description: "Jupyter Notebook server template"
              variables:
                notebook_port: "8888"
            - name: "vscode-server"
              description: "VS Code Server template"
              variables:
                server_port: "8080"
          total: 2
