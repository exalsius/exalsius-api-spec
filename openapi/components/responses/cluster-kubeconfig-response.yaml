title: ClusterKubeconfigResponse
description: The kubeconfig file for a cluster
type: object
properties:
  kubeconfig:
    type: string
    description: The kubeconfig for the cluster
    example: |
      apiVersion: v1
      clusters:
        - cluster:
            server: https://api.exalsius.ai/clusters/123
      users:
        - name: user
          user:
            token: "123"
      contexts:
        - context:
            cluster: my-cluster
            user: user
      current-context: my-cluster
required:
  - kubeconfig
