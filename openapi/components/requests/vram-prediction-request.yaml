type: object
required:
  - model
  - batch_size
  - sequence_length
properties:
  model:
    type: string
    description: Define the model for which you want a performance prediction.

  batch_size:
    type: integer
    format: int32
    minimum: 1
    description: The batch size.

  sequence_length:
    type: integer
    format: int32
    minimum: 1
    description: The sequence length.
