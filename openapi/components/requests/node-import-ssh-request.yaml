type: object
required:
  - hostname
  - endpoint
  - username
  - ssh_key_id
properties:
  hostname:
    type: string
    description: The hostname of the node
    example: "my-node-123"
  endpoint:
    type: string
    description: IP or hostname reachable over SSH
    example: "192.168.1.1:22"
  username:
    type: string
    description: Username to access the node
    example: "ubuntu"
  ssh_key_id:
    type: string
    description: The ID of the SSH key to use for the node
    example: "123e4567-e89b-12d3-a456-426614174000"
  description:
    type: string
    description: Description of the node
    example: "My self-managed node"
  node_agent_deployment_config:
    $ref: '../schemas/node-agent-deployment-configuration.yaml'

