type: object
required:
  - name
  - k8sVersion
properties:
  name:
    type: string
    description: The name of the cluster
    example: "my-cluster"
  k8sVersion:
    type: string
    description: The Kubernetes version of the cluster
    example: "1.30"
  toBeDeletedAt:
    type: string
    format: date-time
    description: The date and time the cluster will be deleted (optional).
    example: "2025-02-01T00:00:00Z"
  controlPlaneNodeIds:
    type: array
    items:
      type: string
    description: The IDs of the control plane nodes (optional).
    example: ["123e4567-e89b-12d3-a456-426614174000"]
  workerNodeIds:
    type: array
    items:
      type: string
    description: The IDs of the worker nodes (optional).
    example: ["123e4567-e89b-12d3-a456-426614174000"]
  serviceDeployments:
    type: array
    items:
      $ref: '../schemas/service-deployment.yaml'
    description: The services to deploy in the cluster (optional).
    example: [{"serviceId": "ffd4c2f4-ec48-41f1-be56-52ba90f661b6", "serviceName": "my-service", "values": {"key": "value"}}]
    
