type: object
required:
  - name
  - cluster_status
  - created_at
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier for the cluster
    example: "123e4567-e89b-12d3-a456-426614174000"
  colony_id:
    type: string
    format: uuid
    description: The unique identifier for the colony that the cluster belongs to
    example: "123e4567-e89b-12d3-a456-426614174000"
  name:
    type: string
    description: The name of the cluster
    example: "my-cluster"
  namespace:
    type: string
    description: The namespace the cluster resides in
    example: "my-cluster"
  owner:
    type: string
    description: The owner of the cluster (user id)
    example: "my-user"
  cluster_type:
    type: string
    enum: [CLOUD, REMOTE, ADOPTED, DOCKER]
    x-enum-varnames: [CLOUD, REMOTE, ADOPTED, DOCKER]
    description: >
      The type of the cluster.
      - `CLOUD`: Cloud cluster, consisting of cloud instances
      - `REMOTE`: Remote cluster, consisting of self-managed nodes
      - `ADOPTED`: Adopted cluster, consisting of an already existing kubernetes cluster
      - `DOCKER`: Docker cluster, consisting of docker containers (for local testing and development)
  cluster_status:
    type: string
    enum: [STAGING, PROVISIONING, READY, FAILED]
    x-enum-varnames: [STAGING, PROVISIONING, READY, FAILED]
    description: >
      The status of the cluster.
      - `STAGING`: Cluster is staging
      - `PROVISIONING`: Cluster is provisioning
      - `READY`: Cluster is ready
      - `FAILED`: Cluster is failed
    example: "PROVISIONING"
  created_at:
    type: string
    format: date-time
    description: The date and time the cluster was created
    example: "2025-01-01T00:00:00Z"
  updated_at:
    type: string
    format: date-time
    description: The date and time the cluster was last updated
    example: "2025-01-01T00:00:00Z"
  to_be_deleted_at:
    type: string
    format: date-time
    description: The date and time the cluster will be deleted
    example: "2025-02-01T00:00:00Z"
  control_plane_node_ids:
    type: array
    items:
      type: string
      format: uuid
    description: The node IDs of the control plane nodes in the cluster
    example: ["123e4567-e89b-12d3-a456-426614174000"]
  worker_node_ids:
    type: array
    items:
      type: string
      format: uuid
    description: The node IDs of the worker nodes in the cluster
    example: ["123e4567-e89b-12d3-a456-426614174000"]
  service_deployments:
    type: array
    items:
      $ref: '../../components/schemas/service-deployment.yaml'
    description: The deployed services in the cluster
    example: [{"service_id": 123, "service_name": "my-service", "values": {"key": "value"}}, {"service_id": 324, "service_name": "my-service-2", "values": {"key": "value"}}]
  workspace_deployments:
    type: array
    items:
      $ref: '../../components/schemas/workspace-deployment.yaml'
    description: The deployed workspaces in the cluster
  k8s_version:
    type: string
    description: The version of Kubernetes deployed in the cluster
    example: "1.32.0"
  current_costs:
    type: number
    format: float
    description: The total costs of the cluster until now
    example: 100.0
  costs_per_hour:
    type: number
    format: float
    description: The costs of the cluster per hour
    example: 1.0
