type: object
required:
  - id
  - cluster_status
  - created_at
properties:
  id:
    type: string
    format: int64
    description: The unique identifier for the cluster
    example: 123
  name:
    type: string
    description: The name of the cluster
    example: "my-cluster"
  cluster_status:
    type: string
    x-extensible-enum:
      - value: STAGING
        description: Cluster is staging
      - value: RUNNING
        description: Cluster is running
      - value: DELETING
        description: Cluster is deleting
      - value: DELETED
        description: Cluster is deleted
      - value: FAILED
        description: Cluster is failed
    description: The status of the cluster
    example: "RUNNING"
  created_at:
    type: string
    format: date-time
    description: The date and time the cluster was created
    example: "2025-01-01T00:00:00Z"
  updated_at:
    type: string
    format: date-time
    description: The date and time the cluster was last updated
    example: "2025-01-01T00:00:00Z"
  to_be_deleted_at:
    type: string
    format: date-time
    description: The date and time the cluster will be deleted
    example: "2025-02-01T00:00:00Z"
  control_plane_node_ids:
    type: array
    items:
      type: string
    description: The node IDs of the control plane nodes in the cluster
    example: ["123e4567-e89b-12d3-a456-426614174000"]
  worker_node_ids:
    type: array
    items:
      type: string
    description: The node IDs of the worker nodes in the cluster
    example: ["123e4567-e89b-12d3-a456-426614174000", "123e4567-e89b-12d3-a456-426614174001"]
  service_deployments:
    type: array
    items:
      $ref: '../../components/schemas/service-deployment.yaml'
    description: The deployed services in the cluster
    example: [{"service_id": "ffd4c2f4-ec48-41f1-be56-52ba90f661b6", "service_name": "my-service", "values": {"key": "value"}}, {"service_id": "ffd4c2f4-ec48-41f1-be56-52ba90f661b7", "service_name": "my-service-2", "values": {"key": "value"}}]
  k8s_version:
    type: string
    description: The version of Kubernetes deployed in the cluster
    example: "1.32.0"
  current_costs:
    type: number
    format: double
    description: The total costs of the cluster until now
    example: 100.0
  costs_per_hour:
    type: number
    format: double
    description: The costs of the cluster per hour
    example: 1.0
