type: object
properties:
  gpu_count:
    type: integer
    description: The number of GPUs
    format: int32
    example: 1
  gpu_vendor:
    type: string
    description: The vendor of the GPU
    example: "nvidia"
  gpu_type:
    type: string
    description: The type of the GPU
    example: "a100"
  cpu_cores:
    type: integer
    description: The number of CPU cores
    format: int32
    example: 4
  memory_gb:
    type: integer
    description: The memory of the node in GB
    format: int32
    example: 16
  storage_gb:
    type: integer
    description: The storage of the node in GB
    format: int32
    example: 100