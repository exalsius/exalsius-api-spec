type: object
properties:
  id:
    type: integer
    format: int64
    description: The ID of the SSH key
    example: 1
  name:
    type: string
    description: The name of the SSH key
    example: "my-ssh-key"
  private_key:
    type: string
    description: The private key of the SSH key
    example: "-----BEGIN RSA PRIVATE KEY-----\nMIIEpAIBAAKCAQEA6b7QgYJnV...\n-----END RSA PRIVATE KEY-----\n"
required:
  - name
  - private_key
