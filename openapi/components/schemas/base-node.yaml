type: object
required:
  - id
  - node_type
  - location
  - node_status
properties:
  id:
    type: integer
    description: The unique identifier for the node
    format: int64
    example: 123
  node_type:
    type: string
    x-extensible-enum:
      - value: CLOUD
        description: Cloud node
      - value: SELF_MANAGED
        description: Self-managed node
    description: The type of the node
    example: "CLOUD"
  description:
    type: string
    description: Description of the node
    example: "My self-managed / cloud node"
  location:
    type: string
    description: The location of the node (e.g. city, data center, server rack, etc.)
    example: "Virginia"
  gpu_count:
    type: integer
    description: The number of GPUs
    format: int32
    example: 1
  gpu_vendor:
    type: string
    description: The vendor of the GPU
    example: "nvidia"
  gpu_type:
    type: string
    description: The type of the GPU
    example: "a100"
  gpu_memory:
    type: integer
    description: The memory of the GPU in GB
    format: int32
    example: 80
  cpu_cores:
    type: integer
    description: The number of CPU cores
    format: int32
    example: 4
  memory_gb:
    type: integer
    description: The memory of the node in GB
    format: int32
    example: 16
  storage_gb:
    type: integer
    description: The storage of the node in GB
    format: int32
    example: 100
  import_time:
    type: string
    description: The time the node was imported
    format: date-time
    example: "2021-01-01T00:00:00Z"
  node_status:
    type: string
    x-extensible-enum:
      - value: PENDING
        description: Node is pending
      - value: AVAILABLE
        description: Node is available to be added to a cluster
      - value: STAGED
        description: Node is staged in a cluster
      - value: OCCUPIED
        description: Node is occupied in a cluster
    description: The status of the node
    example: "AVAILABLE"