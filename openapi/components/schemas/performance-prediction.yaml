type: object
required:
  - model_name
  - vram
  - runtime
properties:
  model_name:
    type: string
    description: Model name
    enum:
      - LLAMA3_2_1B
      - LLAMA3_2_3B
      - LLAMA3_2_3B_INSTRUCT
      - GEMMA3_1B_IT
      - QWEN2_5_3B_INSTRUCT
      - GPT2
  vram:
    type: object
    description: |
      Predicted VRAM (Video RAM) usage in GB for different GPU types.
      Keys are GPU type identifiers (e.g., "A100", "H100", "RTX4090", "A6000").
      Values represent the estimated memory consumption in gigabytes.
    additionalProperties:
      type: number
      format: float
      description: VRAM usage in GB
  runtime:
    type: object
    description: |
      Predicted runtime per training step in seconds for different GPU types.
      Keys are GPU type identifiers (e.g., "A100", "H100", "RTX4090", "A6000").
      Values represent the estimated time per step in seconds.
    additionalProperties:
      type: number
      format: float
      description: Runtime per step in seconds


