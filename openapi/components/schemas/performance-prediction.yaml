    type: string
    enum:
      - LLAMA3_2_1B
      - LLAMA3_2_3B
      - LLAMA3_2_3B_INSTRUCT
      - GEMMA3_1B_IT
      - QWEN2_5_3B_INSTRUCT
      - GPT2
