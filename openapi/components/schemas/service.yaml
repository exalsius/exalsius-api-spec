type: object
required:
  - name
  - cluster_id
  - template
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier for the service
    example: "123e4567-e89b-12d3-a456-426614174000"
  name:
    type: string
    description: The name of the service
    example: "my-service"
  cluster_id:
    type: string
    format: uuid
    description: The unique identifier of the associated cluster
    example: "123e4567-e89b-12d3-a456-426614174000"
  template:
    $ref: './service-template.yaml'
  owner:
    type: string
    description: The user that deployed the service
    example: "John Doe"
  description:
    type: string
    description: The description of the service
    example: "This is a description of my service"
  created_at:
    type: string
    format: date-time
    description: The date and time the service was created
    example: "2025-01-01T00:00:00Z"