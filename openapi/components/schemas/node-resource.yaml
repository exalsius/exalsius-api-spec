type: object
properties:
  node_id:
    type: string
    format: uuid
    description: The unique identifier for the node
    example: "123e4567-e89b-12d3-a456-426614174000"
  available:
    type: object
    properties:
      cpu:
        type: number
        description: The number of available CPU cores
      memory:
        type: number
        description: The number of available memory in GB
      storage:
        type: number
        description: The number of available storage in GB
      gpu:
        type: number
        description: The number of available GPUs
  occupied:
    type: object
    properties:
      cpu:
        type: number
        description: The number of available CPU cores
      memory:
        type: number
        description: The number of available memory in GB
      storage:
        type: number
        description: The number of available storage in GB
      gpu:
        type: number
        description: The number of available GPUs