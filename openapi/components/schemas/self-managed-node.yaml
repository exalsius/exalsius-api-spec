allOf:
  - $ref: './base-node.yaml'
  - type: object
    required:
      - endpoint
      - username
      - ssh_key_id
    properties:
      node_type:
        type: string
        enum: ["SELF_MANAGED"]
        description: The type of the node. Must be "SELF_MANAGED".
      endpoint:
        type: string
        description: The endpoint of the node (IP or hostname) and port
        example: "192.168.1.1:22"
      username:
        type: string
        description: The username to connect to the node
        example: "ubuntu"
      ssh_key_id:
        type: string
        format: uuid
        description: The ID of the private SSH key to connect to the node
        example: "123e4567-e89b-12d3-a456-426614174000"
      last_heartbeat_date:
        type: string
        format: date-time
        description: The last time a heartbeat was received from the node
        example: "2021-01-01T00:00:00Z"
