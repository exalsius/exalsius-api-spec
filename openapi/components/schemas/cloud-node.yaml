allOf:
  - $ref: './base-node.yaml'
  - type: object
    required:
      - node_type
      - provider
      - node_status
      - region
      - instance_type
    properties:
      node_type:
        type: string
        x-extensible-enum:
          - value: CLOUD
            description: Cloud node
        description: The type of the node
        example: "CLOUD"
      provider:
        type: string
        description: The cloud provider of the node
        example: "aws"
      region:
        type: string
        description: The region of the node
        example: "us-east-1"
      availability_zone:
        type: string
        description: The availability zone of the node
        example: "us-east-1a"
      instance_type:
        type: string
        description: The instance type of the node
        example: "g4dn.xlarge"
      price_per_hour:
        type: number
        format: float
        description: The price per hour for the node
        example: 0.526
      