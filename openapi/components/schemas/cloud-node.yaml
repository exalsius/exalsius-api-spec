allOf:
  - $ref: './base-node.yaml'
  - type: object
    required:
      - provider
      - region
      - instance_type
      - price_per_hour
    properties:
      node_type:
        type: string
        enum: ["CLOUD"]
        description: The type of the node. Must be "CLOUD".
      provider:
        type: string
        description: The cloud provider of the node
        example: "aws"
      region:
        type: string
        description: The region of the node
        example: "us-east-1"
      availability_zone:
        type: string
        description: The availability zone of the node
        example: "us-east-1a"
      instance_type:
        type: string
        description: The instance type of the node
        example: "g4dn.xlarge"