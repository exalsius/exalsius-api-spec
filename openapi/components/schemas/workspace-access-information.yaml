type: object
required:
  - access_type
  - access_protocol
  - port_number
properties:
  access_type:
    type: string
    enum: [NODE_PORT]
    x-enum-varnames: [NODE_PORT]
    description: >
      The type of access information.
      - `NODE_PORT`: Node port access information
  access_description:
    type: string
    description: A description for the access type
    example: "Connects with the jupyter notebook UI."
  access_protocol:
    type: string
    enum: [HTTP, HTTPS]
    x-enum-varnames: [HTTP, HTTPS]
    description: >
      The protocol of the access type
      - `HTTP`: HTTP protocol
      - `HTTPS`: HTTPS protocol
  port_name:
    type: string
    description: The port name
    example: "dashboard"
  port_number:
    type: integer
    description: The port number
    example: 8000
  external_ip:
    type: string
    description: The external IP address associated with the port
    example: "123.456.789.012"

