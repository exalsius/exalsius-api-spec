type: object
required:
  - access_type
  - access_protocol
  - port_number
properties:
  access_type:
    type: string
    enum: [NODE_PORT]
    x-enum-varnames: [NODE_PORT]
    description: >
      The type of access information.
      - `NODE_PORT`: Node port access information
  access_description:
    type: string
    description: A description for the access type
    example: "Connects with the jupyter notebook UI."
  access_protocol:
    type: string
    enum: [TCP, SSH,HTTP, HTTPS]
    x-enum-varnames: [TCP, SSH, HTTP, HTTPS]
    description: >
      The protocol of the access type
      - `TCP`: TCP protocol
      - `SSH`: SSH protocol
      - `HTTP`: HTTP protocol, e.g. for Jupyter Notebook UI access
      - `HTTPS`: HTTPS protocol, e.g. for Jupyter Notebook UI access
  port_name:
    type: string
    description: The port name
    example: "dashboard"
  port_number:
    type: integer
    description: The port number
    example: 8000
  external_ips:
    type: array
    items:
      type: string
    description: The external IP addresses associated with the port. Relates to all IP Adresses that are associated with the port.
    example: ["123.456.789.12", "123.456.789.13"]

