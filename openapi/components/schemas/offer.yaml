type: object
required:
  - id
  - provider
  - location
  - region
  - availability_zone
  - instance_type
  - gpu_count
  - gpu_vendor
  - gpu_type
  - gpu_memory
  - price_per_hour
  - scrape_time
properties:
  id:
    type: integer
    format: int64
    description: The unique identifier for the offer
    example: 1
  provider:
    type: string
    description: The cloud provider of the offer
    example: "aws"
  location:
    type: string
    description: The location of the offer
    example: "US East (N. Virginia)"
  region:
    type: string
    description: The region of the offer
    example: "us-east-1"
  availability_zone:
    type: string
    description: The availability zone of the offer
    example: "us-east-1a"
  instance_type:
    type: string
    description: The instance type of the offer
    example: "g4dn.xlarge"
  gpu_count:
    type: integer
    description: The number of GPUs in the offer
    format: int32
    example: 1
  gpu_vendor:
    type: string
    description: The vendor of the GPU
    example: "NVIDIA"
  gpu_type:
    type: string
    description: The type of the GPU
    example: "T4"
  gpu_memory:
    type: integer
    format: int32
    description: The memory of the GPU in GB
    example: 16
  price_per_hour:
    type: number
    format: float
    description: The price per hour for the offer
    example: 0.526
  scrape_time:
    type: string
    format: date-time
    description: The time the offer was scraped
    example: "2024-03-20T15:30:00Z"